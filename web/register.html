<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="register.cc" method="get" id="myform">
    <h1 align="center">用&nbsp;户&nbsp;注&nbsp;册</h1>
    <table align="center" class="default">


        <tr>
            <td>用户名：</td>
            <td><input type="text" placeholder="请输入你的用户名：" name="username" required/></td>
        </tr>
        <tr>
        <tr>
            <td>密码：</td>
            <td><input type="text" placeholder="请输入你的密码：" name="password" required/></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="text" placeholder="请再次输入你的密码" name=""></td>
        </tr>
        <tr>
            <td>身份：</td>
            <td>
                <label>
                    <input type="radio" name="identity" value="0" checked="checked"/>
                    普通用户
                </label>
                <label>
                    <input type="radio" name="identity" value="1" disabled/>
                </label>管理员
            </td>
        </tr>
        <td>电话：</td>
        <td><input type="text" placeholder="请输入你的电话：" name="tel" required/></td>
        <tr>
            <td>地址：</td>
            <td><textarea name="address" placeholder="请输入你的地址：" required rows="3" cols="20"></textarea></td>
        </tr>


        <tr>
            <td></td>
            <td>
                <input type="submit" value="注册"/>
                <input type="reset"/>
            </td>
        </tr>

    </table>
</form>

</body>
</html>
